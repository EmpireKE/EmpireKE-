<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task & Points Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" style="color: red; display: none;">Incorrect username or password.</p>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <h2>Admin Dashboard</h2>
        <button id="logoutAdminBtn">Logout</button>
        <h3>Create Task</h3>
        <form id="createTaskForm">
            <label for="taskTitle">Task Title</label>
            <input type="text" id="taskTitle" required>
            <label for="taskPoints">Points</label>
            <input type="number" id="taskPoints" required>
            <label for="taskType">Task Type (Survey/Video)</label>
            <select id="taskType">
                <option value="survey">Survey</option>
                <option value="video">Video</option>
            </select>
            <button type="submit">Create Task</button>
        </form>

        <h3>Assigned Tasks</h3>
        <ul id="taskList"></ul>
    </div>

    <!-- User Dashboard -->
    <div id="userDashboard" style="display: none;">
        <h2>User Dashboard</h2>
        <button id="logoutUserBtn">Logout</button>
        <h3>Tasks</h3>
        <ul id="userTaskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
